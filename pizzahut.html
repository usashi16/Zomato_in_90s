<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Hut - Order Your Pizza</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #ffe6e6;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #ff0000;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            border-bottom: 5px solid black;
            border-bottom-style: dashed;
        }
        form {
            display: inline-block;
            background-color: #fff;
            border: 2px solid #ff0000;
            border-style: groove;
            padding: 20px;
            text-align: left;
            box-shadow: 5px 5px #888888;
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            font-family: "Courier New", monospace;
            font-size: 14px;
            border: 2px solid #000;
        }
        button {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #ffaa00;
        }
        .receipt {
            margin-top: 20px;
            background-color: #fff;
            border: 2px solid #ff2b06;
            
    border-style: groove;
            padding: 20px;
            display: inline-block;
            text-align: left; /* Default to left text alignment */
            box-shadow: 5px 5px #888888;
            font-family: "Courier New", monospace;
            width: 300px;
            margin-left: auto; /* Center the receipt horizontally */
            margin-right: auto; /* Center the receipt horizontally */
}
.container{
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#left{
    width: 100px;
    height: 60px;
    float: left;
    padding: 20px 20px;
    font-size: 16px;
    text-decoration: none;
}
.right {
    display: flex; /* Ensures links are in a row */
    gap: 15px;
    justify-content:center;
    
  }

  #right2{
    width: 100px;
    height: 60px;
    padding: 20px 20px;
    font-size: 16px;
    text-decoration: none;
    display: flex; /* Ensures links are in a row */
    gap: 15px;
    justify-content:center;
}
  

    </style>
</head>
<body>
    <header class="container">
        <button id="left" class="back-btn" onclick="window.location.href='order.html'">Back</button>
        <h1 class="right">Welcome to Pizza Hut</h1>
        <button id="right2" class="back-btn" onclick="window.location.href='index.html'">Home</button>
    </header>

    <form id="orderForm">
        <label for="customerName">Name:</label>
        <input type="text" id="customerName" placeholder="Enter your name" required>

        <label for="customerAddress">Address:</label>
        <input type="text" id="customerAddress" placeholder="Enter your address" required>

        <label for="dish">Pizza:</label>
        <select id="dish" required>
            <option value="">Select a pizza</option>
            <option value="Margherita">Margherita - ₹150</option>
            <option value="Pepperoni">Pepperoni - ₹200</option>
            <option value="BBQ Chicken">BBQ Chicken - ₹250</option>
            <option value="Veggie Delight">Veggie Delight - ₹180</option>
            <option value="Cheese Burst">Cheese Burst - ₹220</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" placeholder="Enter quantity" required>

        <button type="button" onclick="generateReceipt()">Submit</button>
    </form>

    <div class="receipt" id="receipt" style="display: none;">
        <h2>Order Received!</h2>
        <pre id="receiptContent"></pre>
        <p>Your order will arrive in few minutes.</p>
    </div>

    <script>
        const pizzaPrices = {
            "Margherita": 150,
            "Pepperoni": 200,
            "BBQ Chicken": 250,
            "Veggie Delight": 180,
            "Cheese Burst": 220
        };

        function generateReceipt() {
            const customerName = document.getElementById('customerName').value.trim();
            const customerAddress = document.getElementById('customerAddress').value.trim();
            const dish = document.getElementById('dish').value;
            const quantity = parseInt(document.getElementById('quantity').value.trim(), 10);

            if (!customerName || !customerAddress || !dish || isNaN(quantity)) {
                alert('Please fill in all the details!');
                return;
            }

            const price = pizzaPrices[dish] * quantity;
            const receipt = `Pizza Hut Receipt\n-------------------------------------\n` +
                `Name: ${customerName}\n` +
                `Address: ${customerAddress}\n` +
                `Pizza: ${dish}\n` +
                `Quantity: ${quantity}\n` +
                `Price: ₹${price}\n` +
                `-------------------------------------\nTotal Price: ₹${price}`;

            document.getElementById('receiptContent').textContent = receipt;
            document.getElementById('receipt').style.display = 'block';
        }
    </script>
</body>
</html>
